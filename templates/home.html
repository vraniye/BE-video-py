<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload Video</title>
  </head>
  <body>
    <h1>Upload Video</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" accept="video/mp4">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
